{% extends "control_estudios/base.html" %}

{% block contenido %}

<form action = "{% url 'crear_curso' %}" method="post">
    {% csrf_token %}
    <p> Nombre del curso </p>
    <input type="text" name="nombre">
    <p> Comision </p>
    <input type="number" name="comision">  
    <input type="submit" value="Enviar">
</form>

{% endblock contenido %}
